<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor--formulario">
            <div class="logearse contenedor--iniciar--sesion">
                <div class="centrador">
                    <div >
                        <h2>Iniciar Sesión</h2>
                    <ul>
                        <li>
                            <i class="fa-brands fa-facebook"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-instagram"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-twitter"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-youtube"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-tiktok"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-google"></i>
                        </li>
                    </ul>
                    
                    <form>
                        <p >Use su correo y contraseña</p>
                        <div>
                            <i class="fa-solid fa-user dao"></i>
                            <input type="email" placeholder="Email" >
                        </div>
                        <div>
                            <i class="fa-solid fa-lock dao"></i>
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <a href="formularios/dashboard.html"><input type="button" value="Iniciar Sesión" class="button"></a>
                    </form>
                    </div>
                </div>
            </div>
            <div class="logearse contenedor--registrarse">
                <div class="centrador">
                    <div >
                        <h2>Registrarse</h2>
                    <ul>
                        <li>
                            <i class="fa-brands fa-facebook"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-instagram"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-twitter"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-youtube"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-tiktok"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-google"></i>
                        </li>
                    </ul>
                    
                    <form>
                        <p >Use su correo y contraseña</p>
                        <div>
                            <i class="fa-solid fa-user dao"></i>
                            <input type="email" placeholder="Email" >
                        </div>
                        <div>
                            <i class="fa-solid fa-lock dao"></i>
                            <input type="password" placeholder="Contraseña">
                        </div>
                        
                        
                        <input type="button" value="Registrar" class="button button--segundo">
                    </form>
                    </div>
                    
                </div>
            </div>
            <div class="contenido--mover contenedor--registro">
                <div>
                    <h2>¡Bienvenido!</h2>
                    <p>Ingrese tus datos personales para usar todas las funcionalidades del sistema de inventario</p>
                    <button class="button_mover" id="boton_bienvenida">Registrarse</button>
                </div>
            </div>
            <div class="contenido--mover contenedor--sesion">
                <div>
                    <h2>¡Regístrate!</h2>
                    <p>Registra tus datos personales para usar todas las funcionalidades del sistema de inventario</p>
                    <button class="button_mover" id="boton_sesion">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/scripLogin.js"></script>
</body>
</html>
