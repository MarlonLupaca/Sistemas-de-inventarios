<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stylesEmpleados.css">
    <link rel="stylesheet" href="../css/alertas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="alerta_contenedor"></div>
    <!--cabecera-->
    <header class="contenedor--cabecera">
        <div class="contenedor--cabecera--contenido">
            <i class="fa-solid fa-bars" id="desplegar"></i>
            <span id="sis">Sistema de ventas</span>
        </div>
    </header>

    <!--menu lateral-->
        <nav class="barralateral">
            <ul class="menu">
                <div>
                    <i class="fa-solid fa-graduation-cap"></i>
                    <span class="text">Inventarios</span>
                </div>
                <div>
                    <img src="../imagenes/vendedor.jpg" alt="foto">
                    <div class="Contenedor_Nombres">
                        <span class="text">Marlon Diego</span>
                        <span class="text">Lupaca Mendoza</span>
                    </div>
                </div>
                <li id="Dashboard">
                    <a href="dashboard.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li id="Productos">
                    <a href="productos.html">
                        <i class="fa-solid fa-laptop-code"></i>
                        <span class="text">Productos</span>
                    </a>
                </li>
                <li id="Stocks">
                    <a href="stocks.html">
                        <i class="fa-solid fa-industry"></i>
                        <span class="text">Stocks</span>
                    </a>
                </li>
                <li id="Proveedores">
                    <a href="proveedores.html">
                        <i class="fa-solid fa-user-secret"></i>
                        <span class="text">Proveedores</span>
                    </a>
                </li>
                <li id="Movimientos">
                    <a href="movimiento.html">
                        <i class="fa-solid fa-dolly"></i>
                        <span class="text">Movimientos</span>
                    </a>
                </li>
                <li id="Empleados">
                    <a href="empleados.html" class="activo">
                        <i class="fa-solid fa-user-astronaut"></i>
                        <span class="text">Empleados</span>
                    </a>
                </li>
                <li id="Usuarios">
                    <a href="usuarios.html">
                        <i class="fa-solid fa-user-group"></i>
                        <span class="text">Usuarios</span>
                    </a>
                </li>
                <li class="config" id="Configuraciones">
                    <a href="configuraciones.html">
                        <i class="fa-solid fa-user-gear"></i>
                        <span class="text">Configuraciones</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!--Fin del menu-->
        <!--contenido principal-->
        <div class="contenido--principal contenido--empleado">
            <div class="contenedor--objetos cotenedor--objetos">
                <h3 class="fuente_comun">Empleados</h3>
                <div class="contenido--de--empleados espaciado">
                    <div>
                        <button class="button" id="btn--new--empleado">Empleado nuevo +</button>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Busqueda por nombre" id="inputNombre">
                        <input type="text" placeholder="Busqueda por telefono" id="inputTelefono">
                        <input type="text" placeholder="Busqueda por correo" id="inputCorreo">
                    </div>
                    <div class="tabla--empleados--contenedor">
                        <table class="empleados--tabla" id="data">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Correo electrónico</th>
                                    <th>Teléfono</th>
                                    <th>Cargo</th>
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <section class="modal">
            <div class="contenedor--modal">
                <h2>Agregar nuevo empleado</h2>
                <form class="needs-validation" novalidate>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="form-control" id="NombreEmpleado" placeholder="Nombre" required>
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" class="form-control" id="NombreCorreo" placeholder="Correo electrónico" required>
                    </div>
                    <div>
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" class="form-control" id="NombreTelefono" placeholder="Teléfono" required>
                    </div>
                    <div>
                        <i class="fa-solid fa-briefcase"></i>
                        <input type="text" class="form-control" id="NombreCargo" placeholder="Cargo" required>
                    </div>
                    
                    
                    <div class="contenedor--botones">
                        <button type="submit" class="button button--form" id="agregarEmpleado">Guardar</button>
                        <button type="button"  class="button button--form button--form--cancelar" id="btn--esconder--new--empleado">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="modal--editar">
            <div class="contenedor--modal">
                <h2>Editar empleado</h2>
                <form class="needs-validation" novalidate> 
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="form-control" id="editNombreEmpleado" placeholder="Nombre" required>
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" class="form-control" id="editNombreCorreo" placeholder="Correo electrónico" required>
                    </div>
                    <div>
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" class="form-control" id="editNombreTelefono" placeholder="Teléfono" required>
                    </div>
                    <div>
                        <i class="fa-solid fa-briefcase"></i>
                        <input type="text" class="form-control" id="editNombreCargo" placeholder="Cargo" required>
                    </div>
                    
                    
                    <div class="contenedor--botones">
                        <button type="submit" class="button button--form" id="empleadosActualizar">Actualizar</button>
                        <button type="button" class="button button--form button--form--cancelar" id="btn--esconder--editar--empleado">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../javascript/alertas.js"></script>  
    <script src="../javascript/vali.js"></script>    
    <script src="../javascript/script.js"></script>
    <script src="../javascript/scripEmpleados.js"></script>
</body>
</html>
