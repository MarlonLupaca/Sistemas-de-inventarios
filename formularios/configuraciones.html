<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Inventario</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!--cabecera-->
    <header class="contenedor--cabecera">
        <div class="contenedor--cabecera--contenido">
            <i class="fa-solid fa-bars" id="desplegar"></i>
            <span id="sis">Sistema de ventas</span>
        
        </div>
        <a href="../index.html" class="btn_exit">
            <i class="fa-solid fa-right-from-bracket"></i>
        </a>
        
    </header>

    <!--menu lateral-->
        <nav class="barralateral">
            <ul class="menu">
                <div>
                    <i class="fa-solid fa-graduation-cap"></i>
                    <span class="text">Inventarios</span>
                </div>
                <div>
                    <img src="../imagenes/vendedor.jpg" alt="foto">
                    <div class="Contenedor_Nombres">
                        <span class="text">Marlon Diego</span>
                        <span class="text">Lupaca Mendoza</span>
                    </div>
                </div>
                <li id="Dashboard">
                    <a href="dashboard.html" >
                        <i class="fa-solid fa-house"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li id="Productos">
                    <a href="productos.html">
                        <i class="fa-solid fa-laptop-code"></i>
                        <span class="text">Productos</span>
                    </a>
                </li>
                <li id="Stocks">
                    <a href="stocks.html">
                        <i class="fa-solid fa-industry"></i>
                        <span class="text">Stocks</span>
                    </a>
                </li>
                <li id="Proveedores">
                    <a href="proveedores.html">
                        <i class="fa-solid fa-user-secret"></i>
                        <span class="text">Proveedores</span>
                    </a>
                </li>
                <li id="Movimientos">
                    <a href="movimiento.html">
                        <i class="fa-solid fa-dolly"></i>
                        <span class="text">Movimientos</span>
                    </a>
                </li>
                <li id="Empleados">
                    <a href="empleados.html">
                        <i class="fa-solid fa-user-astronaut"></i>
                        <span class="text">Empleados</span>
                    </a>
                </li>
                <li id="Usuarios">
                    <a href="usuarios.html">
                        <i class="fa-solid fa-user-group"></i>
                        <span class="text">Usuarios</span>
                    </a>
                </li>
                <li class="config" id="Configuraciones">
                    <a href="configuraciones.html" class="activo">
                        <i class="fa-solid fa-user-gear"></i>
                        <span class="text">Configuraciones</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!--Fin del menu-->
        <!--contenido principal-->
        <div class="contenido--principal">
            <div class="contenedor--objetos">
                <h3 class="fuente_comun">Configuraciones</h3>
                <div class="contenido--configuraciones">
                    <h2>Datos Personales</h2>
                    <div class="form">
                        <div>
                            <label for="nombre">Nombre </label>
                            <input id="nombre" type="text">
                            
                        </div>
                        <div>
                            <label for="usuario">Usuario </label>
                            <input id="usuario" type="text">
                        </div>
                        <div>
                            <label for="contraseña">Contraseña </label>
                            <input id="contraseña" type="password">
                        </div>
                        <div class="imagens">
                            <label for="foto">Foto </label>
                            <input id="foto" type="file" accept="image/*">
                        </div>
                        <div class="imagens centrado--img">
                            <img src="../imagenes/vendedor.jpg" alt="">
                        </div>
                        <button class="button--register">Actualizar</button>
                    </div>
                    
                </div>
            </div>
        </div>
    
    <script src="../javascript/script.js"></script>
    <script src="../javascript/configuraciones.js"></script>
</body>
</html>
